[phases.setup]
nixPkgs = [
    "nodejs_20",
    "python310",
    "python310Packages.pip",
    "python310Packages.virtualenv",
    "nodePackages.npm"
]

[phases.install]
cmds = [
    "npm install"
]

[phases.build]
cmds = [
    "npm run build"
]

[start]
cmd = "source venv/bin/activate && npm start" 